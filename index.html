<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link href="./styles/chrome.css" rel="stylesheet">
    <link href="./styles/themes/modern-dark.css" rel="stylesheet">
    <title>Browser</title>
  </head>
  <body data-theme="modern-dark">
    <generic-tabs class="titlebar">
      <div class="tabdisplay"></div>
      <div class="addressline">
        <nav>
          <button type="button" class="titlebariconbtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
          </button>
          <button type="button" class="titlebariconbtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
          </button>
          <button type="button" class="titlebariconbtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
          </button>
        </nav>
        <form id="addressform">
          <input type="text" name="address" placeholder="http://example.com">
        </form>
      </div>

      <button slot="tab" class="tab">New tab</button>
      <content-window slot="panel" class="frame" href="https://www.gimmesomeoven.com/egg-drop-soup/"></content-window>
    </generic-tabs>

    <!-- You can also require other files to run in this process -->
    <script type="module" src="./dist/app.js"></script>
  </body>
</html>
